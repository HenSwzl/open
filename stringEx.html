<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a href="javascript:;" name="anchors" id="aone"></a>
    <!-- <blink>123<blink> -->
</body>
</html>

    <script>

        //anchor->name描点
        // var str = document.getElementById('aone');
        // console.log(str);
        var str  = 'eheheh';
        str = str.anchor("anchors");
        console.log(str);

        //big
        var str = "this is big";
        str = str.big();
        console.log(str);

        //blink
        var str = "blink";
        str = str.blink();
        console.log(str);

        //bold->B标签
        var str = "blod";
        str = str.bold();
        console.log(str);

        //charAt-截取一个字符
        var str = "charAt";
        str = str.charAt(str.length-1);
        console.log(str);

        //charCodeAt->截取一个字符,返回ASCII值
        var str = "charCodeAt";
        str = str.charCodeAt(str.length-1);
        console.log(str);

        //concat->当前str连接其他str
        var str = "concat";
        var strs = "-implode"
        str = str.concat(strs);
        console.log(str);

        //fixed->tt标签
        var str = "fixed";
        str = str.fixed(str);
        console.log(str);

        //fontcolor->生成font标签+color="str",标签内有str内容
        var str = "red";
        str = str.fontcolor(str);
        console.log(str);

        //fontsize->生成font标签+size="str",标签内有str内容
        var str = "40px"
        str = str.fontsize(str);
        console.log(str);

        //fromCharCode->给ASCII值,返回对应的,必须用String,可以不用创建String对象
        var str = String.fromCharCode(87, 65);
        console.log(str);

        //indexOf->返回首次出现的值的下标
        var str = "indexOf";
        // var strs = "O";
        str = str.indexOf('O');
        console.log(str);

        //italics->I标签,斜体
        var str = "italics";
        str = str.italics(str);
        console.log(str);

        //lastIndexOf->返回最后出现的值的下标
        var str = "lastIndexOf";
        str = str.lastIndexOf('f');
        console.log(str);

        //link->创建一个a标签,文本为str,href为输入值
        var str = "百度";
        str = str.link('http://www.baidu.com');
        console.log(str);

        //match->正则匹配
        var str = "1357878748";
        //正则
        var preg = /1[3,5,8][0-9]{8}/;
        //匹配->有返回匹配内容,无返回null
        var res = str.match(preg);
        console.log(res);

        //replace
        var str = "1357878748";
        var preg = /1[3,5,8][0-9]{8}/;
        //匹配正则
        var res = str.match(preg);
        //第一个参数为正则匹配出来的,第二个参数修改匹配内容res
        var res = str.replace(res, '00');
        console.log(res);

        //search
        var str = "1357878748";
        var preg = /1[3,5,8][0-9]{8}/;
        var res = str.search(preg);
        console.log(res);//结果返回0,说明从str第一个开始匹配,若返回-1,表示匹配失败

        //slice->返回字符的片段
        str = "slice";
        str = str.slice(0,3);
        console.log(str);//返回0到3的字符

        //small->返回small标签
        var str = "small";
        str = str.small(str);
        console.log(str);

        //split->切割字符串->类似explode:返回数组
        var str = 'spl it';
        str = str.split(" ");
        console.log(str);

        //strike->strike标签
        var str = "strike";
        str = str.strike(str);
        console.log(str);

        //sub->返回sub标签
        var str = "sub";
        str = str.sub(str);
        console.log(str);

        //substr->返回指定长度的字符串->与php差不多
        var str = "substr";
        str = str.substr(4, 6);
        console.log(str);

        //substring->返回指定长度,从0开始算
        var str = "substring";
        str = str.substring(5, 8);//长度取2个数字的差值 (8,5),返回相同的结果
        console.log(str);

        //sup->返回sup标签
        var str = "sup";
        str = str.sup(str);
        console.log(str);

        //toLowerCase->转换为小写字母
        var str = "toLowerCase";
        str = str.toLowerCase(str);
        console.log(str);

        //toUpperCase->转换为大写字母
        var str = "toUpperCase";
        str = str.toUpperCase(str);
        console.log(str);

        //toString->第一个参数设置进制,若str是字符串,返回字符串
        var str = 123;
        str = str.toString(2);
        console.log(str);

        //valueOf->什么用->看不懂
        var arr = new Date(154455666);
        console.log(typeof arr);
        var str = arr.valueOf();
        console.log(str);
        // console.log(typeof(str))









    </script>
